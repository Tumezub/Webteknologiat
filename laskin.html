<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/laskin.css">
</head>

<body>
    <script defer src="scripts/laskin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>
    <div class="container mt-5 text-center">
        <h1>Valitse numerot ja laske</h1>
        <div class="d-flex justify-content-center align-items-center my-3">

            <button class="btn btn-primary" id="miinus1" onclick="changeNbr('text1', -1)">-</button>
            <input class="form-control text-center w-25" type="text" id="text1" value="0">
            <button class="btn btn-primary" id="plus1" onclick="changeNbr('text1', +1)">+</button>
            <select class="form-select w-25 mx-auto my-2" id="dropdown">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="4">/</option>
            </select>
            <button class="btn btn-primary" id="miinus2" onclick="changeNbr('text2', -1)">-</button>
            <input class="form-control text-center w-25" type="text" id="text2" value="0">
            <button class="btn btn-primary" id="plus2" onclick="changeNbr('text2', +1)">+</button>
        </div>
        <button class="btn btn-secondary" onclick="calculate()">Laske</button><br><br>
        <input type="text" id="tulos">
    </div>
</body>

</html>
